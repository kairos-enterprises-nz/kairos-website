version: '3.8'

services:
  kairos_web:
    image: ghcr.io/kairos-enterprises-nz/kairos-website:${IMAGE_TAG:-main-latest}
    ports:
      - "80"
    networks:
      - edge_net
    deploy:
      replicas: 2
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
        monitor: 30s
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        monitor: 30s
        order: stop-first
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role != manager
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  edge_net:
    external: true